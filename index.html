<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
<div class="container d-flex justify-content-between align-items-center col-md-6">
    <div class="logo"><a href="#"><img src="./1280px-Dyson_logo.svg.png" alt="logo" class="logo"></a>
    </div>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
</div>

<div class="container col-md-6">
    <form>
        <div class="row mb-3">
            <div class="form-group col-md-6 col-sm-6">
                <p class="badge badge-warning">Вага (кг)</p>
                <label for="weight"></label><input type="text" name="date" class="form-control" id="weight" required="" placeholder="100" />
            </div>
            <div class="form-group col-md-6 col-sm-6">
                <p class="badge badge-warning">Об'єм (куб²)</p>
                <label for="vol"></label><input type="text" name="adress" id="vol" class="form-control" placeholder="2" required=""/>
            </div>
        </div>
        <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
            <div class="col-md-3" style="visibility: visible;">
                <input type="checkbox" id="load" name="mess" class="custom-control-input"/>
                <label class="custom-control-label" for="load">Вантажники</label>
            </div>

<!--            <div class="col-md-3" style="visibility: visible;">-->
<!--                <input type="checkbox" id="del" name="mess" class="custom-control-input"/>-->
<!--                <label class="custom-control-label" for="del">Доставка до места</label>-->
<!--            </div>-->

            <div class="col-md-3" style="visibility: visible;">
                <input type="checkbox" id="frag" name="mess" class="custom-control-input"/>
                <label class="custom-control-label" for="frag">Крихке</label>
            </div>
        </div>
        <div class="row mb-3">

            <div class="form-group col-md-12">
                <label for="range">Відстань <span class="distance">0</span> <span>км</span></label>
                <input type="range" class="custom-range" min="10" max="1000" step="1" id="range" value="10"/>
            </div>

        </div>
        <div class="row col-12 mb-3"><span id="out">0.0 </span> <span class="rub"> ₴</span></div>
        <div class="row">
            <div class="col-md-2 col-12">
                <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Розрахувати"/>
            </div>
        </div>
    </form>
</div>

<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
